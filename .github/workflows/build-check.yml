name: Build Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: recursive
      - uses: spacey-sooty/Actions-For-GradleRIO@v0.0.31
        with: 
          os: ubuntu
      - name: Install
        run: ./gradlew installRoboRioToolchain
      - name: Build
        run: ./gradlew build